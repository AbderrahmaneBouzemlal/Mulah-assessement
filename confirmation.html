<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mulah-Confirmation</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/confirmation.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.png" width="200px" height="auto" />
    </header>
    <div class="confirmation">
      <div class="confirmation-outline">
        <h1>Confirmation</h1>
        <h5></h5>
        <p>Please verify your details below</p>
      </div>
      <div class="data-display">
        <div class="data-card">
          <div class="data-section">
            <h3>Personal Information</h3>
            <div class="data-row">
              <div class="data-label">
                <svg
                  class="icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                <span>Name</span>
              </div>
              <div class="data-value" id="display-name">Not provided</div>
            </div>
            <div class="data-row">
              <div class="data-label">
                <svg
                  class="icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3a1 1 0 011-1h6a1 1 0 011 1v4h3a1 1 0 011 1v14a1 1 0 01-1 1H5a1 1 0 01-1-1V8a1 1 0 011-1h3z"
                  ></path>
                </svg>
                <span>Birthday</span>
              </div>
              <div class="data-value" id="display-birthday">Not provided</div>
            </div>
          </div>

          <div class="data-section">
            <h3>Contact Information</h3>
            <div class="data-row">
              <div class="data-label">
                <svg
                  class="icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  ></path>
                </svg>
                <span>Phone Number</span>
              </div>
              <div class="data-value" id="display-phone">Not provided</div>
            </div>
            <div class="data-row">
              <div class="data-label">
                <svg
                  class="icon"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
                <span>Email</span>
              </div>
              <div class="data-value" id="display-email">Not provided</div>
            </div>
          </div>
        </div>
        <button class="btn">Confirm & Continue</button>
      </div>
    </div>

    <footer>
      <span
        >Powered by
        <a href="https://mulahrewards.com">MulahRewards.com</a></span
      >
    </footer>

    <script src="./scripts/confirmation.js"></script>
  </body>
</html>
